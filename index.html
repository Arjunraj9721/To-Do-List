<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List Masterpiece</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List <img src="https://cdn1.iconfinder.com/data/icons/productivity-aesthetics-vol-2/256/To_Do_List-512.png" alt="icon" /></h2>
      <div class="input-row">
        <input type="text" id="input-box" placeholder="Add your task" />
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="taskList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
